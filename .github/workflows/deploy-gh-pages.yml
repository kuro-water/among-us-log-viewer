name: Deploy static export to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      # ログファイル (主目的) - public/ に配置されたものがデプロイ対象
      - "public/*.jsonl"
      # ソースコード
      - "app/**"
      - "components/**"
      - "lib/**"
      - "hooks/**"
      - "config/**"
      - "types/**"
      # 設定ファイル
      - "package.json"
      - "package-lock.json"
      - "next.config.ts"
      - "tsconfig.json"
      # スタイル
      - "postcss.config.mjs"
      - "tailwind.config.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0

      - name: Install dependencies
        run: npm ci

      - name: Build and export (production)
        env:
          NODE_ENV: production
        run: npm run export

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
